<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAI FEST 2025 - Health Innovation Festival | RSK Dharmais</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1B3F3A">
    <link rel="apple-touch-icon" href="5.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --teal-primary: #2AABB5;
            --teal-dark: #1D5F5A;
            --lime-green: #B5D334;
            --lime-light: #C9E04A;
            --forest-green: #1B3F3A;
            --accent-yellow: #E5D000;
            --blue-accent: #2E75B6;
            --white: #FFFFFF;
            --cream: #F8F9F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--forest-green) 0%, #0D2A27 50%, var(--forest-green) 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Decorative background elements */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 60%;
            height: 80%;
            background: radial-gradient(ellipse at center, rgba(181, 211, 52, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(ellipse at center, rgba(42, 171, 181, 0.06) 0%, transparent 60%);
            pointer-events: none;
        }

        .poster-container {
            width: 100%;
            max-width: 480px;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: clamp(12px, 2.5vh, 24px);
            position: relative;
            z-index: 1;
        }

        /* Top logos section */
        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin-bottom: clamp(8px, 1.5vh, 16px);
        }

        .logo-dharmais {
            height: clamp(28px, 5vh, 50px);
            object-fit: contain;
        }

        .logo-hkn {
            height: clamp(35px, 6vh, 65px);
            object-fit: contain;
        }

        /* Main content card */
        .main-card {
            flex: 1;
            background: linear-gradient(180deg, rgba(255,255,255,0.98) 0%, rgba(248,249,240,1) 100%);
            border-radius: clamp(16px, 3vw, 28px);
            padding: clamp(16px, 3vh, 32px);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 25px 80px rgba(0,0,0,0.4),
                0 10px 30px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.8);
        }

        /* Decorative corner accents */
        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--lime-green) 0%, var(--teal-primary) 50%, var(--lime-green) 100%);
        }

        .main-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at bottom right, rgba(181, 211, 52, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* HAI FEST Logo */
        .haifest-logo {
            height: clamp(60px, 12vh, 130px);
            object-fit: contain;
            margin-bottom: clamp(4px, 1vh, 12px);
        }

        /* Event subtitle */
        .event-subtitle {
            font-size: clamp(10px, 1.8vh, 14px);
            color: var(--forest-green);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            margin-bottom: clamp(6px, 1.2vh, 12px);
            opacity: 0.8;
        }

        /* Registration title */
        .registration-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(20px, 4vh, 36px);
            font-weight: 700;
            color: var(--forest-green);
            text-align: center;
            margin-bottom: clamp(4px, 1vh, 10px);
            font-style: italic;
        }

        .registration-title span {
            color: var(--teal-primary);
        }

        /* Scan instruction */
        .scan-instruction {
            font-size: clamp(11px, 1.8vh, 15px);
            color: #666;
            margin-bottom: clamp(10px, 2vh, 20px);
            text-align: center;
        }

        /* QR Code container */
        .qr-container {
            background: var(--forest-green);
            padding: clamp(10px, 2vh, 18px);
            border-radius: clamp(12px, 2vw, 20px);
            position: relative;
            margin-bottom: clamp(10px, 2vh, 20px);
            box-shadow: 
                0 10px 40px rgba(27, 63, 58, 0.3),
                inset 0 0 0 2px rgba(181, 211, 52, 0.3);
        }

        .qr-code {
            width: clamp(140px, 28vh, 220px);
            height: clamp(140px, 28vh, 220px);
            background: white;
            border-radius: clamp(8px, 1.5vw, 14px);
            padding: clamp(8px, 1.5vh, 14px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Event details */
        .event-details {
            text-align: center;
            margin-bottom: clamp(8px, 1.5vh, 16px);
        }

        .event-date {
            font-size: clamp(14px, 2.5vh, 22px);
            font-weight: 700;
            color: var(--teal-dark);
            margin-bottom: clamp(2px, 0.5vh, 6px);
        }

        .event-time {
            font-size: clamp(12px, 2vh, 18px);
            font-weight: 600;
            color: var(--teal-dark);
            margin-bottom: clamp(2px, 0.5vh, 6px);
        }

        .event-location {
            font-size: clamp(10px, 1.6vh, 14px);
            color: #777;
            font-weight: 400;
        }

        /* Slogan bars */
        .slogan-section {
            display: flex;
            flex-direction: column;
            gap: clamp(4px, 0.8vh, 8px);
            margin-bottom: clamp(8px, 1.5vh, 16px);
            width: 100%;
        }

        .slogan-bar {
            background: white;
            padding: clamp(6px, 1.2vh, 12px) clamp(12px, 2.5vw, 24px);
            border-radius: 4px;
            text-align: center;
            font-size: clamp(10px, 1.8vh, 16px);
            font-weight: 600;
            color: var(--forest-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Theme badge */
        .theme-badge {
            background: var(--forest-green);
            color: white;
            padding: clamp(8px, 1.5vh, 14px) clamp(16px, 4vw, 28px);
            border-radius: 8px;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 6px 25px rgba(27, 63, 58, 0.35);
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(8px, 2vw, 16px);
            flex-wrap: wrap;
        }

        .theme-badge .theme-label {
            font-size: clamp(8px, 1.2vh, 10px);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.85;
            margin-bottom: 2px;
        }

        .theme-badge .theme-text {
            font-size: clamp(11px, 1.8vh, 15px);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .satu-sehat-box {
            background: var(--accent-yellow);
            color: var(--forest-green);
            padding: clamp(4px, 1vh, 8px) clamp(10px, 2.5vw, 20px);
            border-radius: 4px;
            font-size: clamp(10px, 1.8vh, 14px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* Footer text */
        .footer-text {
            color: rgba(255,255,255,0.5);
            font-size: clamp(8px, 1.2vh, 11px);
            text-align: center;
            margin-top: clamp(8px, 1.5vh, 16px);
            letter-spacing: 1px;
        }

        /* Decorative elements */
        .deco-cross {
            position: absolute;
            width: clamp(20px, 4vh, 35px);
            height: clamp(20px, 4vh, 35px);
            opacity: 0.15;
        }

        .deco-cross-1 {
            top: 15%;
            right: 8%;
            transform: rotate(15deg);
        }

        .deco-cross-2 {
            bottom: 25%;
            left: 5%;
            transform: rotate(-10deg);
        }

        .deco-cross svg {
            width: 100%;
            height: 100%;
            fill: var(--teal-primary);
        }

        /* Responsive adjustments for short heights */
        @media (max-height: 600px) {
            .poster-container {
                padding: 8px;
            }
            
            .main-card {
                padding: 12px 16px;
            }
            
            .haifest-logo {
                height: 50px;
            }
        }

        /* ==========================================
           LANDSCAPE MODE - Two Column Layout
           Using aspect-ratio for reliable detection
           ========================================== */
        @media (min-aspect-ratio: 1/1) {
            .poster-container {
                max-width: 100%;
                width: 100%;
                padding: clamp(6px, 1.5vh, 16px) clamp(12px, 3vw, 30px);
                flex-direction: column;
            }

            .header-logos {
                margin-bottom: clamp(4px, 1vh, 10px);
                padding: 0;
            }

            .logo-dharmais {
                height: clamp(22px, 7vh, 40px);
            }

            .logo-hkn {
                height: clamp(26px, 8vh, 48px);
            }

            .main-card {
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: clamp(25px, 6vw, 80px);
                padding: clamp(15px, 3vh, 30px) clamp(25px, 5vw, 60px);
            }

            /* Left side - QR Code */
            .qr-container {
                margin: 0;
                flex-shrink: 0;
                order: 1;
                padding: clamp(10px, 2vh, 16px);
            }

            .qr-code {
                width: clamp(120px, 55vh, 260px);
                height: clamp(120px, 55vh, 260px);
                padding: clamp(8px, 1.5vh, 14px);
            }

            /* Right side - Content wrapper */
            .content-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: clamp(6px, 1.5vh, 14px);
                order: 2;
                flex: 1;
                max-width: 500px;
            }

            .haifest-logo {
                height: clamp(50px, 20vh, 120px);
                margin-bottom: 0;
            }

            .event-subtitle {
                font-size: clamp(9px, 2.2vh, 14px);
                letter-spacing: 2px;
                margin-bottom: clamp(2px, 0.5vh, 6px);
            }

            .registration-title {
                font-size: clamp(20px, 6vh, 36px);
                margin-bottom: clamp(2px, 0.5vh, 6px);
            }

            .scan-instruction {
                font-size: clamp(10px, 2.2vh, 15px);
                margin-bottom: clamp(6px, 1.5vh, 14px);
            }

            .slogan-section {
                margin-bottom: clamp(4px, 1vh, 10px);
            }

            .slogan-bar {
                font-size: clamp(9px, 2vh, 14px);
                padding: clamp(4px, 0.8vh, 8px) clamp(10px, 2vw, 20px);
            }

            .event-details {
                margin-bottom: clamp(6px, 1.5vh, 14px);
            }

            .event-date {
                font-size: clamp(14px, 4vh, 22px);
                margin-bottom: 2px;
            }

            .event-time {
                font-size: clamp(12px, 3.5vh, 18px);
                margin-bottom: 2px;
            }

            .event-location {
                font-size: clamp(10px, 2.2vh, 14px);
            }

            .theme-badge {
                padding: clamp(8px, 2vh, 14px) clamp(18px, 4vw, 32px);
                margin-top: 0;
            }

            .theme-badge .theme-label {
                font-size: clamp(8px, 1.8vh, 11px);
            }

            .theme-badge .theme-text {
                font-size: clamp(11px, 2.5vh, 16px);
            }

            .satu-sehat-box {
                font-size: clamp(9px, 2vh, 13px);
                padding: clamp(3px, 0.8vh, 6px) clamp(8px, 2vw, 16px);
            }

            .footer-text {
                margin-top: clamp(4px, 1vh, 10px);
                font-size: clamp(8px, 1.5vh, 11px);
            }

            /* Hide decorative elements in landscape for cleaner look */
            .deco-cross {
                display: none;
            }
        }

        /* Very short landscape (mobile) */
        @media (min-aspect-ratio: 1/1) and (max-height: 450px) {
            .poster-container {
                padding: 4px 10px;
            }

            .header-logos {
                margin-bottom: 3px;
            }

            .logo-dharmais {
                height: 20px;
            }

            .logo-hkn {
                height: 24px;
            }

            .main-card {
                padding: 10px 20px;
                gap: 20px;
            }

            .qr-container {
                padding: 8px;
            }

            .qr-code {
                width: clamp(90px, 50vh, 150px);
                height: clamp(90px, 50vh, 150px);
                padding: 6px;
            }

            .haifest-logo {
                height: clamp(35px, 16vh, 60px);
            }

            .content-wrapper {
                gap: 4px;
            }

            .event-subtitle {
                font-size: 8px;
                letter-spacing: 1px;
                margin-bottom: 2px;
            }

            .registration-title {
                font-size: clamp(14px, 5vh, 22px);
                margin-bottom: 2px;
            }

            .scan-instruction {
                font-size: 9px;
                margin-bottom: 4px;
            }

            .slogan-section {
                margin-bottom: 3px;
            }

            .slogan-bar {
                font-size: 7px;
                padding: 3px 8px;
            }

            .event-details {
                margin-bottom: 4px;
            }

            .event-date {
                font-size: clamp(11px, 3.5vh, 16px);
            }

            .event-time {
                font-size: clamp(9px, 3vh, 14px);
            }

            .event-location {
                font-size: 9px;
            }

            .theme-badge {
                padding: 5px 12px;
            }

            .theme-badge .theme-label {
                font-size: 7px;
            }

            .theme-badge .theme-text {
                font-size: 8px;
            }

            .satu-sehat-box {
                font-size: 7px;
                padding: 2px 6px;
            }

            .footer-text {
                margin-top: 3px;
                font-size: 7px;
            }
        }

        /* Portrait mode adjustments */
        @media (max-aspect-ratio: 1/1) {
            .poster-container {
                max-width: 480px;
            }
            
            .content-wrapper {
                display: contents;
            }

            /* Reorder elements for portrait - QR after title */
            .main-card {
                display: flex;
                flex-direction: column;
            }

            .qr-container {
                order: 3;
            }

            .haifest-logo {
                order: 1;
            }

            .event-subtitle {
                order: 2;
            }

            .registration-title {
                order: 2;
            }

            .scan-instruction {
                order: 2;
            }

            .event-details {
                order: 4;
            }

            .theme-badge {
                order: 5;
            }
        }

        /* Large portrait screens (tablets) */
        @media (max-aspect-ratio: 1/1) and (min-height: 900px) {
            .poster-container {
                max-width: 520px;
            }

            .qr-code {
                width: clamp(180px, 25vh, 280px);
                height: clamp(180px, 25vh, 280px);
            }
        }

        /* ==========================================
           JS-based orientation fallback classes
           ========================================== */
        body.is-portrait .poster-container {
            max-width: 480px;
        }

        body.is-portrait .content-wrapper {
            display: contents;
        }

        body.is-portrait .main-card {
            flex-direction: column;
        }

        body.is-portrait .qr-container {
            order: 3;
        }

        body.is-portrait .haifest-logo {
            order: 1;
        }

        body.is-portrait .event-subtitle,
        body.is-portrait .registration-title,
        body.is-portrait .scan-instruction {
            order: 2;
        }

        body.is-portrait .event-details {
            order: 4;
        }

        body.is-portrait .theme-badge {
            order: 5;
        }

        body.is-landscape .poster-container {
            max-width: 100%;
            width: 100%;
            padding: clamp(6px, 1.5vh, 16px) clamp(12px, 3vw, 30px);
        }

        body.is-landscape .main-card {
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: clamp(25px, 6vw, 80px);
            padding: clamp(15px, 3vh, 30px) clamp(25px, 5vw, 60px);
        }

        body.is-landscape .qr-container {
            margin: 0;
            flex-shrink: 0;
            order: 1;
            padding: clamp(10px, 2vh, 16px);
        }

        body.is-landscape .qr-code {
            width: clamp(120px, 55vh, 260px);
            height: clamp(120px, 55vh, 260px);
        }

        body.is-landscape .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(6px, 1.5vh, 14px);
            order: 2;
            flex: 1;
            max-width: 500px;
        }

        body.is-landscape .haifest-logo {
            height: clamp(50px, 20vh, 120px);
        }

        body.is-landscape .registration-title {
            font-size: clamp(20px, 6vh, 36px);
        }

        body.is-landscape .deco-cross {
            display: none;
        }

        /* Wrapper for Logo + QR */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-aspect-ratio: 1/1) {
            .qr-section { order: 3; }
        }
        body.is-portrait .qr-section { order: 3; }

        @media (min-aspect-ratio: 1/1) {
            .qr-section { order: 1; margin: 0; flex-shrink: 0; }
        }
        body.is-landscape .qr-section { order: 1; margin: 0; flex-shrink: 0; }

        /* Event Name Title */
        .event-name {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: clamp(14px, 2.5vh, 22px);
            color: var(--forest-green);
            text-align: center;
            line-height: 1.3;
            margin-bottom: clamp(8px, 1.5vh, 16px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-aspect-ratio: 1/1) {
            .event-name { order: 2; }
        }
        body.is-portrait .event-name { order: 2; }
    </style>
</head>
<body>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Orientation detection helper
        function updateOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            document.body.classList.toggle('is-landscape', isLandscape);
            document.body.classList.toggle('is-portrait', !isLandscape);
        }
        updateOrientation();
        window.addEventListener('resize', updateOrientation);
        window.addEventListener('orientationchange', updateOrientation);
    </script>
    <div class="poster-container">
        <!-- Main Card -->
        <div class="main-card">
            <!-- Decorative crosses -->
            <div class="deco-cross deco-cross-1">
                <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </div>
            <div class="deco-cross deco-cross-2">
                <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </div>

            <div class="qr-section">
                <img src="3.png" alt="RSK Dharmais" class="logo-dharmais" style="margin-bottom: 10px;">

                <!-- QR Code -->
                <div class="qr-container">
                    <div class="qr-code">
                        <img src="4.png" alt="QR Code Registrasi">
                    </div>
                </div>
            </div>

            <!-- Content Wrapper for landscape layout -->
            <div class="content-wrapper">
                <h2 class="event-name">INDONESIA CANCER PATHOLOGY CONFERENCE & ONCOPLASTIC BREAST SURGERY 2026</h2>
                <!-- Registration Title -->
                <h1 class="registration-title">Scan untuk <span>Registrasi</span></h1>

                <!-- Scan Instruction -->
                <p class="scan-instruction">Gunakan kamera ponsel untuk scan QR Code</p>

                <!-- Slogan Section -->
                <div class="slogan-section">
                    <div class="slogan-bar">INNOVATE, EMPOWER,</div>
                    <div class="slogan-bar">CONNECT-TOWARDS</div>
                    <div class="slogan-bar">A HEALTHIER TOMORROW</div>
                </div>

                <!-- Event Details -->
                <div class="event-details">
                    <p class="event-date">6 Februari 2026</p>
                </div>

                
            </div>
        </div>

        <!-- Footer -->
        <p class="footer-text">© 2025 RSK Dharmais • Kementerian Kesehatan RI</p>
    </div>
</body>
</html>
